<!DOCTYPE html>

<html lang="fa-IR" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="whoami">
        <meta name="description" content="Text Generator">
        <link rel="stylesheet" href="./src/styles/style.css">
        <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
        <title>Text Generator</title>
    </head>
    <body>
        <!-- Icons -->
        <svg style="display: none;">
            <symbol id="generate" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z"
                    clip-rule="evenodd" />
            </symbol>
        </svg>
        <header>
            <section>
                <div class="container">
                    <!-- Title -->
                    <div class="title-container">
                        <h1 class="title">تولید کننده متن</h1>
                        <img src="./assets/images/logo.png" alt="logo" class="logo">
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section>
                <div class="container">
                    <!-- Paragraph Input & Text Box -->
                    <div class="main-container">
                        <div class="generate-box">
                            <label class="label">تعداد پاراگراف :</label>
                            <input type="number" class="input" placeholder="تعداد پاراگراف مورد نظر را وارد کنید">
                            <button type="button" id="button">
                                تولید
                                <svg style="width: 20px; height: 20px;">
                                    <use href="#generate"></use>
                                </svg>
                            </button>
                        </div>
                        <div id="text-box"></div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="./src/common/scripts/script.js"></script>
    </body>
</html>
